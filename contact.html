<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aira Joy Mercado | Portfolio</title>
    <link rel="stylesheet" href="style-contact.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>

  <body>
    <!-- NAV BAR -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </div>

      <div class="nav-center">
        <a href="index.html" class="logo">Aira Joy Mercado</a>
      </div>

      <div class="nav-right">
        <a
          href="https://www.behance.net/airajoymercado"
          target="_blank"
          class="icon behance"
        >
          <i class="fa-brands fa-behance"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/airaj-mercado/"
          target="_blank"
          class="icon linkedin"
        >
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="mailto:airamercado@outlook.ph" class="icon mail">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
    </nav>

    <!-- CONTACT PAGE -->
    <section id="contact">
      <h1 class="header"><span>Contact</span></h1>

      <form
        action="https://formsubmit.co/your-email@gmail.com"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="_subject"
          value="New message from your portfolio site!"
        />
        <input type="hidden" name="_captcha" value="false" />

        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Full Name"
          required
        />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Enter Your Message"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
      <div class="footer-container">
        <div class="contact-icons">
          <a
            href="https://www.behance.net/airajoymercado"
            target="_blank"
            class="icon-circle"
            ><i class="fa-brands fa-behance"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/airaj-mercado/"
            target="_blank"
            class="icon-circle"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="mailto:airamercado@outlook.ph" class="icon-circle"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <a
            href="https://t.me/twelvefouram"
            target="_blank"
            class="icon-circle"
            ><i class="fa-solid fa-paper-plane"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
